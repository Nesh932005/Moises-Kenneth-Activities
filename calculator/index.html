<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <div class="calc">
    <h2 class="title">Calculator</h2>

    <div class="screen">
      <div id="numBox" class="box big">0</div>
      <div id="opBox" class="box small"></div>
    </div>

    <div class="grid">
      <!-- Row 1 -->
      <button class="num" data-num="7">7</button>
      <button class="num" data-num="8">8</button>
      <button class="num" data-num="9">9</button>
      <button class="op" data-op="÷">÷</button>

      <!-- Row 2 -->
      <button class="num" data-num="4">4</button>
      <button class="num" data-num="5">5</button>
      <button class="num" data-num="6">6</button>
      <button class="op" data-op="×">×</button>

      <!-- Row 3 -->
      <button class="num" data-num="1">1</button>
      <button class="num" data-num="2">2</button>
      <button class="num" data-num="3">3</button>
      <button class="op" data-op="-">-</button>

      <!-- Row 4 -->
      <button class="num zero" data-num="0">0</button>
      <button class="num" data-num=".">.</button>
      <button id="equals" class="eq">=</button>
      <button class="op" data-op="+">+</button>

      <!-- Row 5 -->
      <button id="ac" class="wide">AC</button>
      <button id="c" class="wide">C</button>
    </div>
  </div>

  <script src="/js/calculator.js"></script>
</body>
</html>
